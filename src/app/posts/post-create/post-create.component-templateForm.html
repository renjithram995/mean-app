<mat-card>
    <mat-spinner *ngIf="loadingPosts"></mat-spinner>
    <form (submit)="onAddPost(postForm)" *ngIf="!loadingPosts">
        <mat-form-field appearance="standard">
            <mat-label>Title</mat-label>
            <input matInput
                type="text"
                [ngModel]="selectedPost.title" name="title"
                required minlength="3"
                placeholder="Post title*"
                #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Please enter title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field appearance="standard">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput
                placeholder="Enter content"
                [ngModel]="selectedPost.content" name="content" required
                #content="ngModel"
            >
            </textarea>
            <mat-error *ngIf="content.invalid">Please enter content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save post</button>
    </form>
</mat-card>
